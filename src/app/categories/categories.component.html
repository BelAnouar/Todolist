<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      [ngClass]="{'border-red-500': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}"
    >
    <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
      <span *ngIf="categoryForm.get('name')?.errors?.['required']">Category name is required.</span>
      <span *ngIf="categoryForm.get('name')?.errors?.['maxlength']">Category name must be 50 characters or less.</span>
    </div>
  </div>
  <div class="flex justify-end space-x-2">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="categoryForm.invalid"
      class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
    >
      {{ category ? 'Update' : 'Add' }} Category
    </button>
  </div>
</form>
